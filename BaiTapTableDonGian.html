<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        td, th{
            padding: 20px;
            border: 1px solid black;
        }
        .tr2{
            background-color: yellow;
        }
        .tr3{
            background-color: orange;
        }
    </style>
</head>
<body>
<h2 style="text-align: center">Thời khóa biểu</h2>
<table>
    <tr>
        <td colspan="3"></td>
        <th class="tr2" style="text-align: center">Thứ 3</th>
        <th class="tr2" style="text-align: center">Thứ 5</th>
        <th class="tr2" style="text-align: center">Thứ 7</th>
    </tr>
    <tr style="text-align: center" class="tr3">
        <th>Tuần</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th colspan="3">Môn học</th>
    </tr>
    <tr>
        <td>01</td>
        <td>01/09/2009</td>
        <td>05/09/2009</td>
        <td>CF-T1,L1</td>
        <td>CF-T2,L2</td>
        <td>CF-T3,L3</td>
    </tr>
    <tr>
        <td>02</td>
        <td>08/09/2009</td>
        <td>12/09/2009</td>
        <td>CF-T4-L4</td>
        <td>CF-Writen Test</td>
        <td>C-T1,L1</td>
    </tr>
    <tr>
        <td>03</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
