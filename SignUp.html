<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title>
</head>
<body>
<form action=http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <div>
        <label for="name"><strong>Họ và tên:</strong></label><br>
        <input type="text" name="name" id="name" size="20px">
    </div>
    <br>
    <div>
        <label for="email"><strong>Email:</strong></label><br>
        <input type="text" name="email" id="email" size="20px">
    </div>
    <br>
    <div>
        <label for="phone"><strong>Số điện thoại:</strong></label><br>
        <input type="number" id="phone" name="phone" size="20px">
    </div>
    <br>
    <div>
        <label for="gender"><strong>Giới tính:</strong></label>
        <input type="radio" id="gender1" name="gender" value="men"> Nam
        <input type="radio" id="gender2" name="gender" value="women"> Nữ

    </div>
    <br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
